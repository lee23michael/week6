<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firt Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    
</head>
<body>
    <div class = "container">
        <header> 
            <h1> Homey Skewer</h1>
            <h2>A BBQ place fulfills your taste</h2>
        </header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="cycle-slideshow">
                <img src="images/beef.jpg">
                <img src="images/steamBun.jpg">
                <img src="images/tofuRoll.jpg">
                <img src="images/toufu.jpg">
            </div>
            
        </main>
      
        <h1>
            Categories
        </h1>
        <div id=mainContent>
            
            <div class="section one">
                <div class="overlay">
                    <h2>Meat</h2>
                </div>
             </div>
            <div class="section two">
                <div class="overlay">
                    <h2>Vagetable</h2>
                </div>
            </div>
        </div>

        <div class="bottom">
            <h1>
                Photo
            </h1>
            <div class="image-set">
                
                <a class="example-image-link" href="images/beef.jpg" data-lightbox="example-set"
                    data-title="Click the right half of the image to move forward.">
                    <img class="example-image" src="images/thum/beef.jpg" alt="Golden Gate Bridge with San Francisco in distance">
                </a>
                <a class="example-image-link" href="images/steamBun.jpg" data-lightbox="example-set"
                    data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/thum/steamBun.jpg"
                        alt="Forest with mountains behind"></a>
                <a class="example-image-link" href="images/tofuRoll.jpg" data-lightbox="example-set"
                    data-title="The next image in the set is preloaded as you're viewing."><img class="example-image"
                        src="images/thum/tofuRoll.jpg" alt="Bicyclist looking out over hill at ocean"></a>
                <a class="example-image-link" href="images/toufu.jpg" data-lightbox="example-set"
                    data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
                        src="images/thum/toufu.jpg" alt="Small lighthouse at bottom with ocean behind"></a>
            </div>
        </div>
        <footer>
            place holder
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="https://malsup.github.io/jquery.cycle2.js">
    </script>
    <script src="dist/js/lightbox-plus-jquery.min.js">
    </script>

    
</body>
</html>
